name: LT-VT CI
on: [pull_request]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        run: npm install
      - name: LT-V
        uses: Shivanshu-lambdatest/Github-VT-Plugin@Review-Check-v20
        env:
          INSTALL_ID: ${{ secrets.INSTALL_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
